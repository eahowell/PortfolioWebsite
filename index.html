<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- CSS reset  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
   
    <!-- Importing IBM Plex Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Portfolio | Home</title>
  </head>

  <body>
    <header class="page-header">
      <!-- Navigation will be inserted here by navbar.js -->
    </header>
    <main>
      <article id="welcometext" class="profile">
        <img
          src="img/ProfileImage-Square.jpg"
          alt="Round image of Portfolio developer"
          id="profilepic"
          class="profile__portrait"
        />
        <div class="profile__text">
          <p>
            I am a Mechanical Engineer turned <br />
            Full-Stack Web Developer <br />
            living in Austin, TX.
          </p>
          <a
            class="button1"
            href="./work.html"
            title="Link to the portfolio page"
            >Check out some of my work</a
          >
          <br />
          <br />
          <a
            class="button1"
            href="./contact.html"
            title="Link to the contact page"
            >Let's Collaborate!</a
          >
        </div>
      </article>
      <br />
      <br />
    </main>
    <footer id="FindMeIcons" class="page-footer">
      <p>Find me on</p>
      <div class="social-media svgBackgroung">
        <!-- X Icon -->
        <a
          href="https://twitter.com/eahowell89"
          target="_blank"
          title="Find me on X"
          ><img src="img/twitter.svg" alt="X icon" class="xSVG"
        /></a>
        <!-- LinkedIn Icon -->
        <a
          href="https://www.linkedin.com/in/elizabethannhowell/"
          target="_blank"
          title="Find me on LinkedIn"
          ><img src="img/linkedin.svg" alt="LinkedIn" class="linkedSVG"
        /></a>
        <!-- GitHub Icon -->
        <a
          href="https://github.com/eahowell"
          target="_blank"
          title="Find me on GitHub"
          ><img src="img/github.svg" alt="Github" class="gitSVG"
        /></a>
        <a
          href="https://medium.com/@ehowell.webdev"
          target="_blank"
          title="Find me on Medium"
          ><img src="img/medium.svg" alt="Medium" class="mediumSVG"
        /></a>
      </div>
      <br />
      <a href="#">Back to top</a>
      <br />
      <br />
      <br />
    </footer>    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar JS -->
    <script src="js/navbar.js"></script>
  </body>
</html>
