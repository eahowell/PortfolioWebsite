<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- CSS reset  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <!-- Importing IBM Plex Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Portfolio | Contact</title>
  </head>

  <body>
    <header class="page-header">
      <a href="./index.html"
        ><img
          id="HeaderLogoImage"
          src="img/FullLogo3.png"
          alt="Full Logo for Developer Elizabeth Howell"
          class="page-header__item"
      /></a>
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list brackets">
          <li role="presentation" class="navigation-list__item">
            <a
              href="./index.html"
              role="menuitem"
              title="Home"
              class="navigation-list__item--inactive"
              >Home</a
            >
          </li>
          <li role="presentation" class="navigation-list__item">
            <a
              href="./about.html"
              role="menuitem"
              title="About Me"
              class="navigation-list__item--inactive"
              >About Me</a
            >
          </li>
          <li role="presentation" class="navigation-list__item">
            <a
              href="./work.html"
              role="menuitem"
              title="Portfolio"
              class="navigation-list__item--inactive"
              >Portfolio</a
            >
          </li>
          <li role="presentation" class="navigation-list__item">
            <a
              href="./contact.html"
              role="menuitem"
              title="Contact"
              class="navigation-list__item--active"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="contactheader">
      
      <article class="contactdata contactinfobox">
        
        <form class="contact-form" id="contact-form">
          <div class="form-header">
            <h2>Get in Touch!</h2>
            <p>I'm always interested in hearing about new opportunities and collaborations. Feel free to reach out!</p>
        </div>
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
          </div>
          
          <button type="submit" class="submit-button">Send Message</button>
          
          <div id="status-message" class="status-message" style="display: none;"></div>
      </form>
      </article>
    </main>
    <footer id="FindMeIcons" class="page-footer contact-footer">
      <h1>Or find me on:</h1>
      <div class="social-media svgBackgroung">
        <!-- X Icon -->
        <a
          href="https://twitter.com/eahowell89"
          target="_blank"
          title="Find me on X"
          ><img src="img/twitter.svg" alt="X icon" class="xSVG xSVG-contact"
        /></a>
        <!-- LinkedIn Icon -->
        <a
          href="https://www.linkedin.com/in/elizabethannhowell/"
          target="_blank"
          title="Find me on LinkedIn"
          ><img
            src="img/linkedin.svg"
            alt="LinkedIn"
            class="linkedSVG linkedSVG-contact"
        /></a>
        <!-- GitHub Icon -->
        <a
          href="https://github.com/eahowell"
          target="_blank"
          title="Find me on GitHub"
          ><img src="img/github.svg" alt="Github" class="gitSVG gitSVG-contact"
        /></a>
        <a
          href="https://medium.com/@ehowell.webdev"
          target="_blank"
          title="Find me on Medium"
          ><img src="img/medium.svg" alt="Medium" class="mediumSVG mediumSVG-contact"
        /></a>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
