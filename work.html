<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- CSS reset  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <!-- Importing IBM Plex Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Portfolio | Work</title>
  </head>

  <body>
    <header class="page-header">
      <!-- Navigation will be inserted here by navbar.js -->
    </header>
    <main role="main">
      <section class="section">
        <div class="project-list-yourproject">
          <h2>Your project?</h2>
          <p>
            I'd love to help you with your front-end and back-end needs! I work
            in the following: React.js, JavaScript, Angular, HTML, and CSS.
            Willing to learn others as needed.
          </p>
          <a href="./contact.html" target="_blank" title="Link to contact page">
            Contact me!
          </a>
        </div>
        <h1>Portfolio of My Work</h1>
        <div class="project-list" id="projectList">
          <!-- Projects will be dynamically inserted here -->
        </div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="ProjectDetailsModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="ModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered bg-dark vw-100"
          style="font-size: 18px"
          role="document"
        >
          <div class="modal-content bg-dark" style="width: 1200px">
            <div class="modal-header bg-dark">
              <h5 class="modal-title bg-dark" id="DetailsModalCenterTitle"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-dark" id="modalBody">
              <!-- Modal content will be dynamically inserted here -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="FindMeIcons" class="page-footer">
      <p>Find me on</p>
      <div class="social-media svgBackgroung">
        <!-- X Icon -->
        <a
          href="https://twitter.com/ehowell_webdev"
          target="_blank"
          title="Find me on X"
          ><img src="img/twitter.svg" alt="X icon" class="xSVG"
        /></a>
        <!-- LinkedIn Icon -->
        <a
          href="https://www.linkedin.com/in/elizabethannhowell/"
          target="_blank"
          title="Find me on LinkedIn"
          ><img src="img/linkedin.svg" alt="LinkedIn" class="linkedSVG"
        /></a>
        <!-- GitHub Icon -->
        <a
          href="https://github.com/eahowell"
          target="_blank"
          title="Find me on GitHub"
          ><img src="img/github.svg" alt="Github" class="gitSVG"
        /></a>
        <a
          href="https://medium.com/@ehowell.webdev"
          target="_blank"
          title="Find me on Medium"
          ><img src="img/medium.svg" alt="Medium" class="mediumSVG"
        /></a>
      </div>
      <br />
      <a href="#">Back to top</a>
      <br />
      <br />
      <br />
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar JS -->
    <script src="js/navbar.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
